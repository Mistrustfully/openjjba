name: "CI"
on:
  pull_request:
  push:

jobs:
    lint:
        name: ESLint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2.3.4
            - name: Install NPM dependencies
              uses: bahmutov/npm-install@v1.7.4
            - name: Run ESLint
              run: npm run eslint
    build:
        name: Compile
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2.3.4
            - name: Install NPM dependencies
              uses: bahmutov/npm-install@v1.7.4
            - name: Compile
              run: npm run build
